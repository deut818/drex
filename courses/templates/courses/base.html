{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>{% block title %}Drexnet School{% endblock %}</title>
    <link href="{% static 'courses/css/base.css' %}" rel="stylesheet">
</head>

<body>
    <div id="header">
        <a href="/" class="logo">Drexnet School</a>
        <ul class="menu">
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'users:logout' %}">Sign out</a></li>
            {% else %}
            <li><a href="{% url 'users:login' %}">Sign in</a></li>
            {% endif %}
        </ul>
    </div>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'jquery.min.js' %}"></script>
    <script>
        $(document).ready(function () {
            {% block domready %}
            {% endblock %}
        });
    </script>
</body>

</html>
