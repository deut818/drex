{% block css_inline %}
<style>
    a, label{
     font-family: 'orbitron', cursive;
    }
    input[type="text"]{
        font-family: 'orbitron', cursive;
        background: rgba(27,54,215,.2);
        border: 2px solid #fff;
        color: black;
    }
    input[type="email"]{
        font-family: 'orbitron', cursive;
        background: rgba(27,54,215,.2);
        border: 2px solid #fff;
        color: black;
    }
    input[type="submit"]{
        font-family: 'orbitron', cursive;
        background: rgba(27,54,215,.2);
        border: 2px solid #fff;
        color: black;
    }
    input[type="number"]{
        font-family: 'orbitron', cursive;
        background: rgba(27,54,215,.2);
        border: 2px solid #fff;
        color: black;
    }
    input[type="password"]{
        font-family: 'orbitron', cursive;
        background: rgba(27,54,215,.2);
        border: 2px solid #fff;
        color: black;
    }
    button{
        font-family: 'orbitron', cursive;
        background: blue;
    }
    h1, h2, h3, h4, h5, h6, b, p, i, q{
        font-family: 'orbitron', cursive;
    }
    .container{
        clip-path: polygon(0% 0%, 43% 0%, 48% 5%, 100% 5%, 100% 35%, 97% 38%, 97% 67%, 100% 70%, 100% 100%, 42% 100%, 36% 95%, 0 95%, 0 55%, 3% 53%, 3% 28%, 0% 25%);
        background: rgba(27,54,215,.5);
        width: 80%;
        height: 70%;
        border: 5px solid black;
        padding: 40px;
        margin-bottom: 50px;
    }

    /* The message box is shown when the user clicks on the password field */
#message {
  display:none;
  clip-path: polygon(0% 0%, 43% 0%, 48% 5%, 100% 5%, 100% 35%, 97% 38%, 97% 67%, 100% 70%, 100% 100%, 42% 100%, 36% 95%, 0 95%, 0 55%, 3% 53%, 3% 28%, 0% 25%);
  background: rgba(27,54,215,.8);
  color: #000;
  position: relative;
  padding: 30px;
  margin-top: 10px;
}

#message p {
  padding: 10px 35px;
  font-size: 18px;
}

/* Add a green text color and a checkmark when the requirements are right */
.valid {
  color: green;
}

.valid:before {
  position: relative;
  left: -35px;
  content: "✔";
}

/* Add a red text color and an "x" when the requirements are wrong */
.invalid {
  color: red;
}

.invalid:before {
  position: relative;
  left: -35px;
  content: "✖";
}
.iconNav{
  display: none;
}
@media only screen and (max-width: 600px) {
  .iconNav {
    display: inline;
  }
}
input[type=search] {
  display: none;
  width: 100%;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-top: none;
  border-right: none;
  border-radius: 50px;
  font-size: 16px;
  background-color: rgba(0, 0, 0, 0);
  padding: 3px 3px 3px 25px;
}
        nav form button{
            display: none;
            background: rgba(0, 0, 0, 0);
            border: none;
        }
</style>
{% endblock css_inline %}
